<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
    <div id="main_div">
        <h1>Do you want to check any one following list</h1>
        <div id="type3" class="mt-5">
            <ul style="padding: 0;">
                <li class="list"><a href="#palindrom">Odd number or Even number check</a></li>
                <li class="list"><a href="#prime">prime number</a></li>
                <li class="list"><a href="#factorial">factorial</a></li>
            </ul>
        </div>
    </div>
    <div id="palindrom">
        <div id="palindrom_body" class="subclass">
            <h1>odd number/Even number check</h1>
            <form accept="">
                <input type="number" style="width: 10rem;margin-right: 1rem;" placeholder="Enther the number" id="num2">
                <button type="submit" style="width: 7rem;" class="btn-primary" onclick="oddoreven()">Check</button>
            </form>
        </div>
    </div>
    <div id="prime">
        <div id="prime_body" class="subclass">
            <h1>Prime number Check</h1>
            <form accept="">
                <input type="number" style="width: 10rem;margin-right: 1rem;" placeholder="Enther the number" id="num1">
                <button type="submit" style="width: 7rem;" onclick="prime()" class="btn-primary">Check</button>
            </form>
        </div>
    </div>
    <div id="factorial">
        <div id="factorial_body" class="subclass">
            <h1>Factorial</h1>
            <form accept="">
                <input type="number" style="width: 10rem;margin-right: 1rem;" placeholder="Enther the number" id="num3">
                <button type="submit" style="width: 7rem;" onclick="factorial()" class="btn-primary">Check</button>
            </form>
        </div>
    </div>
</body>
<script>
    oddoreven = ()=>{
        b=parseInt(num2.value);
        if(b==0){
            alert("number is zero") 
        }
        else if(b%2==0){
            alert(`${b} is even`)
        }
        else{
            alert(`${b} is odd`)
        }
    }
    prime = ()=>{
        a=parseInt(num1.value)
        flage=0
        for(i=2;i<a;i++){
            if(a%i==0){
                alert(`${a} is not prime number`)
                flage=1
                break;
            }
        }
        if(flage==0){
            alert(`${a} is prime number`)
        }
        
    }
    factorial=()=>{
        c=parseInt(num3.value);
        s=1
        for(i=c;i>0;i--){
            s=s*i;
        }
        alert(`The factorial of ${c} is ${s}`)
    }

</script>
</html>
